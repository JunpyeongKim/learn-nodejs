<!DOCTYPE html>
<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        window.onload = function () {
            // 소켓을 생성합니다.
            var socket = io.connect();

            // 소켓 이벤트를 연결합니다.
            socket.on('smart', function (data) {
                alert(data);
            });

            // 문서 객체 이벤트를 연결합니다.
            // Public Socket
            document.getElementById('button_public').onclick = function () {
                // 변수를 선언합니다.
                var text = document.getElementById('text_public').value;
                // 데이터를 전송합니다.
                socket.emit('public.socket', text);
            };

            // Broadcast Socket
            document.getElementById('button_broadcast').onclick = function () {
                // 변수를 선언합니다.
                var text = document.getElementById('text_broadcast').value;
                // 데이터를 전송합니다.
                socket.emit('broadcast.socket', text);
            };

            // Private Socket
            document.getElementById('button_private').onclick = function () {
                // 변수를 선언합니다.
                var text = document.getElementById('text_private').value;
                // 데이터를 전송합니다.
                socket.emit('private.socket', text);
            };
        };
    </script>
</head>
<body>
    <!--Public-->
    <input type="text" id="text_public" />
    <input type="button" id="button_public" value="public" />
    <br/>

    <!--Broadcast-->
    <input type="text" id="text_broadcast" />
    <input type="button" id="button_broadcast" value="broadcast" />
    <br/>

    <!--Private-->
    <input type="text" id="text_private" />
    <input type="button" id="button_private" value="private" />
</body>
</html>
